<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <meta http-equiv="refresh" content="1800">
  </head>
  <body>
    <div class="row" style="width:300px">
      <div class="col col-4 pt-4">
        <img src="https://sneaky-static-data.s3.us-east-2.amazonaws.com/ligas/{{summoner_info.tier}}_{{summoner_info.rank_number}}.png" style="width: 80px">
      </div>
      <div class="col col-8 pt-2 text-light">
        <div>
          <p class="text-capitalize mt-2 mb-1 lead">{{summoner_info.tier}} {{summoner_info.rank}}</p>
          <span class="mb-1 lead">{{summoner_info.league_points}} LP</span>{% if summoner_info.hot_streak %} <i class="fas fa-bomb"></i> Hot streak!{% endif %}
        </div>
        <div>
          <span class="text-capitalize m-0"><b>{{summoner_info.win_rate}}%</b></span>
          <span class="text-capitalize m-0">/ <b class="text-primary">W:{{summoner_info.wins}}</b>-<b class="text-danger">L:{{summoner_info.losses}}</b></span>
          <p><small>Powered by SneakyBaron</small></p>
        </div>
      </div>
    </div>
  </body>
</html>
